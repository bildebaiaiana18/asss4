<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3fdf6;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 550px;
            margin: 50px auto;
        }
        .btn-success {
            background-color: #4CAF50;
            border: none;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="card">
    <h3 class="mb-4 text-center text-success" th:text="${entry.id != null} ? 'Edit Entry' : 'New Entry'"></h3>
    <form th:action="@{/entries}" th:object="${entry}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Mood (1 to 10)</label>
            <input type="number" th:field="*{mood}" class="form-control" min="1" max="10" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Write how you feel..." required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a th:href="@{/entries}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</body>
</html>
