<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3fdf6;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-success {
      background-color: #4CAF50;
      border: none;
    }
    .btn-success:hover {
      background-color: #45a049;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-5 w-100" style="max-width: 500px;">
  <h3 class="text-center mb-4 text-success">Welcome Back HealthDiary</h3>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Your username" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Your password" required />
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Sign In</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <small>Don't have an account? <a th:href="@{/register}">Register</a></small>
  </div>
</div>
</body>
</html>
